<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="_css/estilo.css">
    </head>
    <body>
      <main>
        <h1 id="title">Games</h1>
          <p id="description"><strong>Cadastro</strong></p>
          <form id="survey-form">
            <div class="form">
              <label id="name-label" for="name">Nome:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="digite seu nome" required/>
            </div>
            <div class="form">
              <label id="email-label" for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="digite seu email" required/>
            </div>
            <div class="form">
              <label id="age-label" for="age">Data de Nascimento:</label>
                    <input type="date" name="age" id="age" class="form-control" max="2010-01-01" required/>
            </div>
            <div class="form">
              <label id="number-label" for="number">quanto tempo você joga por dia?</label>
              <input type="number" name="timeplayed" id="number" class="form-control" min="1" max="24" placeholder="Tell me in hours!" required/>
            </div>
            <div class="form">
              <label type="role" for="role"> escolha a categoria que vc gosta?</label>
              <select id="dropdown" name="best" class="form-control2" required>
                <option disabled selected value>selecione sua categoria</option>
                <option value="RPG">RPG</option>
                <option value="fps">tiro em primeira pessoa</option>
                <option value="action">Ação</option>
                <option value="moba">Battleroyale</option>
                <option value="story">Story-driven</option>
                <option value="survival">sobrevivencia</option>
                <option value="Strategy">estrategia</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <fieldset class="form">
              <legend><label>Which games do you like? (Check all that apply!)</label></legend>
              <label class="label"><input name="prefer" value="dying-light" type="checkbox" class="input"/>Dying Light</label>
              <label class="label"><input name="prefer" value="dota" type="checkbox" class="input"/>DotA</label>
              <label class="label"><input name="prefer" value="battlefield" type="checkbox" class="input"/>Battlefield VI</label>
              <label class="label"><input name="prefer" value="death-stranding" type="checkbox" class="input"/>Death Stranding</label>
              <label class="label"><input name="prefer" value="new-world" type="checkbox" class="input"/>New World</label>
              <label class="label"><input name="prefer" value="others" type="checkbox" class="input"/>Others</label>
            <label>
              </fieldset>
            <fieldset class="form">
              <legend><label>Which is your highest completed grade?</label></legend>
              <label class="label2"><input name="grade" value="elementary" type="radio" class="input2" checked>Elementary School</input></label>
              <label class="label2"><input name="grade" value="high" type="radio" class="input2">High School</input></label>
              <label class="label2"><input name="grade" value="psschool" type="radio" class="input2">Post-Secondary School</input></label>
              <label class="label2"><input name="grade" value="univer" type="radio" class="input2">University</input></label>
              <label class="label2"><input name="grade" value="elementary" type="radio" class="input2">Post-University</input></label>
          </fieldset>
          <fieldset class="form">
            <legend>Tell more about your games!</legend>
                  <textarea id="moregames" class="input-textarea" name="comment" placeholder="Enter your thoughts here!"></textarea>
            </fieldset>
              <button type="submit" id="submit" class="submit">
                <strong>Submit</strong>
              </button>
          </form>
        <footer>Project created for freeCodeCamp tests.</footer>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
    </body>
</html>
